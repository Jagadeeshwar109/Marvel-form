<body>
    <div class="main">
    <div class=""register>
        <h1>Marvel  Registration form</h1>
        <p>Fill the form like you are one of Marvel hero</p>
        <form id="register" method="post">
            <label for="name">Super hero Name: <br></br> <input id="name" name="sname" type="text" required /></label><br></br>
            <label for="oname"> Original Name: <br></br> <input id="oname"" name="oname" type="text" required /></label><br></br>
            <label for="city">City Name: <br></br> <input id="city" name="scity" type="text" required /></label><br></br>
            <label>Select Your Gender <br></br>
            <label for="male">Male <input id="male" name="gender" type="radio" /></label><br></br>
            <label for="female">Female <input id="female" name="gender" type="radio" /></label><br></br>
            </label>
            <label for="identity">Select Your Identity Type<br></br>
                <select id="identity" name="identitytype">
                <option value="">select one </option>
                <option value="1">Unknown </option>
                <option>Everyone Know me </option>
                </select>
                </label><br></br>
            <label for="bio">Provide a bio: <br></br>
                <textarea id="bio" name="bio" rows="5" cols="45" placeholder="I got super powers from.."></textarea><br></br>
            <input type="submit" value="Submit" />
        </form>
    </div>
    </div>
